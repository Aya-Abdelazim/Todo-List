<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <header>
      <h1>ToDO list</h1>
    </header>
    <section class="todo-list">
      <div></div>
      <input type="text" placeholder="todo name" class="js-name" />

      <input type="date" class="js-date" />

      <button class="js-btn">Add</button>

      <div class="js-todo todo-list"></div>
    </section>
    <script src="todolist.js"></script>
  </body>
</html>
